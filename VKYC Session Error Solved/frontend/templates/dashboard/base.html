<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RegTech API - VKYC Admin{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background-color: #e3f2fd;
            padding: 20px 0;
            overflow-y: auto;
        }
        
        .sidebar-item {
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: #1976d2;
            transition: background-color 0.3s;
        }
        
        .sidebar-item:hover {
            background-color: #bbdefb;
        }
        
        .sidebar-item.active {
            background-color: #2196f3;
            color: white;
        }
        
        .sidebar-item i {
            margin-right: 10px;
            width: 20px;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        
        .header {
            padding: 15px 30px;
            background-color: white;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #1976d2;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            color: #666;
            cursor: pointer;
        }
        
        .content-area {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .btn-primary {
            background-color: #2196f3;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #1976d2;
        }
        
        .btn-success {
            background-color: #4caf50;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #45a049;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        
        th {
            background-color: #f5f5f5;
            font-weight: 600;
            color: #333;
        }
        
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #2196f3;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .fab:hover {
            background-color: #1976d2;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-item" onclick="window.location.href='/live-monitoring/'">
                <i>üì∫</i> Live Monitoring
            </div>
            <div class="sidebar-item {% if request.resolver_match.url_name == 'customer_profiles' %}active{% endif %}" onclick="window.location.href='/customer-profiles/'">
                <i>üë§</i> Customer Profiles
            </div>
            <div class="sidebar-item {% if request.resolver_match.url_name == 'agents' %}active{% endif %}" onclick="window.location.href='/agents/'">
                <i>üë•</i> Agents
            </div>
            <div class="sidebar-item">
                <i>üìä</i> Analytics
            </div>
            <div class="sidebar-item">
                <i>üìÖ</i> Scheduled Calls
            </div>
            <div class="sidebar-item">
                <i>üìÑ</i> History
            </div>
            <div class="sidebar-item">
                <i>üìû</i> Missed Calls
            </div>
            <div class="sidebar-item">
                <i>üìà</i> Bulk Generate Leads
            </div>
            <div class="sidebar-item">
                <i>üì§</i> Exports
            </div>
            <div class="sidebar-item">
                <i>‚öôÔ∏è</i> Settings
            </div>
        </div>
        
        <div class="main-content">
            <div class="header">
                <div class="logo">RegTech API</div>
                <div class="user-info">
                    <span>‚ñº</span>
                </div>
            </div>
            
            <div class="content-area">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
